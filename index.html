<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking fav-icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- linking font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");
    </style>
    <!-- linking style-sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Bento grid main</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- left container -->
      <div class="left">
        <div class="box-1"></div>
        <div class="box-1"></div>
      </div>
      <!-- right container -->
      <div class="right">
        <div class="up">
      <!-- three divided Colum divs -->
      <div class="box-con">
        <div class="big-1"></div>
          <div class="small-1">
            <div class="box"></div>
            <div class="box"></div>
        </div>
      </div>
      <!-- side container -->
      <div class="side"></div>
      </div>
      <!-- down container -->
          <div class="down">
            <div class="box-down-1"></div>
            <div class="box-down-2"></div>
          </div>
    </div>

</html>
